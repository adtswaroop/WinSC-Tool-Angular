<div id="projectAddForm" class="offset-md-2">
    <form>
        <div class="form-group row">
            <label for="projectName" class="col-sm-3 col-form-label">Project Name</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="projectName"  [(ngModel)]="projectName" [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="projectDescription" class="col-sm-3 col-form-label">Project Description</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="projectDescription" [(ngModel)]="projectDesc" [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="projectDescription" class="col-sm-3 col-form-label">Project Vision</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="projectDescription" [(ngModel)]="projectVision" [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="access" class="col-sm-3 col-form-label">Access</label>
            <div class="col-sm-7">
                <select id="access" class="form-control" [(ngModel)]="accessLevel" [ngModelOptions]="{standalone: true}">
          <option>private</option>
          <option>public</option>
        </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="businessValueWeight" class="col-sm-3 col-form-label">Business Value Weight</label>
            <div class="col-sm-7">
                <select id="businessValueWeight" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="relativePenaltyWeight" class="col-sm-3 col-form-label">Relative Penalty Weight</label>
            <div class="col-sm-7">
                <select id="relativePenaltyWeight" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="easeOfRealizationWeight" class="col-sm-3 col-form-label">Ease of Realization Weight</label>
            <div class="col-sm-7">
                <select id="easeOfRealizationWeight" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-primary" (click)="addProject()">
              Add Project
            </button>
            <mat-spinner *ngIf="loading" [diameter]=35></mat-spinner>

        </div>

        <!-- <button type="button" class="btn btn-primary">Add Project</button> -->
    </form>
</div>
