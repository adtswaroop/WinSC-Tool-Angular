<div>
    <div id="button-container">
        <div id="prioritization-buttons">
            <button id="btn-save" class="btn btn-primary" (click)="updatePrioritizationValuesProjectWinConditions()" [disabled]="enableSave">Save & Prioritize</button>
        </div>
        <div id="select-buttons">
            <!--button-- class="btn btn-primary btn-win">Win Conditions</!--button-->
            <!--button-- class="btn btn-primary btn-benefit" [disabled]=true>Benefits</!--button-->
        </div>
    </div>

    <div>
        <h5 id="prioritization-title">Select the level of importance of each criteria</h5>

        <div id="slider">
            <div class="col-4">
                <span>Business value [1-100]</span>
                <input [(ngModel)]="project.businessValueWeight" (input)="validateProjectValues(); inputValidateValueProjectBusiness($event.target.value)" [ngClass]="inputProjectBusinessClass">
                <mat-slider id="mat-slider" min="1" max="100" step="1" [(ngModel)]="project.businessValueWeight"></mat-slider>
            </div>

            <div class="col-4">
                <span>Relative Penalty [1-100]</span>
                <input [(ngModel)]="project.relativePenaltyWeight" (input)="validateProjectValues(); inputValidateValueProjectPenalty($event.target.value)" [ngClass]="inputProjectPenaltyClass">
                <mat-slider id="mat-slider" min="1" max="100" step="1" [(ngModel)]="project.relativePenaltyWeight"></mat-slider>
            </div>

            <div class="col-4">
                <span>Ease of Realization [1-100]</span>
                <input [(ngModel)]="project.easeOfRealizationWeight" (input)="validateProjectValues(); inputValidateValueProjectEase($event.target.value)" [ngClass]="inputProjectEaseClass">
                <mat-slider id="mat-slider" min="1" max="100" step="1" [(ngModel)]="project.easeOfRealizationWeight"></mat-slider>
            </div>
        </div>
    </div>
    <div class=col-2>
        <span class="title" style="padding-left: 1rem;"> Prioritization <br/> [1-100]</span>

    </div>
        <div class=col-5 style="float: right;">
            <span class="title">Business <br/> value <br/> [1-100]</span>
            <span class="title">Relative <br/> Penalty <br/> [1-100]</span>
            <span class="title">Ease of <br/> Realization <br/> [1-100]</span>
        </div>

    <div id="win-conditions-wrapper">
        <div *ngFor="let winCondition of winConditions | winConditionSort: currentSortState">
            <app-win-condition-priorization class="col-7" id="win-conditions" [winCondition]="winCondition"></app-win-condition-priorization>
            <div class="col-5" id="win-weights">
                <app-win-condition-input id="weight-value" name="Business value" [value]="winCondition.businessValue" [winCondition]="winCondition" (winConditionChange)="winCondition=$event; validateWinconditionsValues()"></app-win-condition-input>
                <app-win-condition-input id="weight-value" name="Relative penalty" [value]="winCondition.relativePenalty" [winCondition]="winCondition" (winConditionChange)="winCondition=$event; validateWinconditionsValues()"></app-win-condition-input>
                <app-win-condition-input id="weight-value" name="Ease of Realization" [value]="winCondition.easeOfRealization" [winCondition]="winCondition" (winConditionChange)="winCondition=$event; validateWinconditionsValues()"></app-win-condition-input>
            </div>
        </div>
    </div>

</div>
