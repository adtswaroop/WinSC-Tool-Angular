<app-sort-dropdown [sortStates]="sortStates" [currentSortState]="currentSortState" (currentSortStateChange)="sort($event)"></app-sort-dropdown>
<app-win-input (addWinCondition)="createWinConditionHandler($event)"></app-win-input>
<app-win-condition *ngFor="let winCondition of winConditions" [winCondition]="winCondition"></app-win-condition>
