<app-win-input (addWinCondition)="createWinConditionHandler($event)" [categories]="categories" [currentCategory]="currentCategory" (currentCategoryChange)="sort($event)"></app-win-input>
<app-sort-dropdown class="ml-4" [sortStates]="sortStates" [currentSortState]="currentSortState" (currentSortStateChange)="sort($event)"></app-sort-dropdown>
<app-win-condition *ngFor="let winCondition of winConditions" [winCondition]="winCondition"></app-win-condition>
