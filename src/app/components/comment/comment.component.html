<div *ngIf="showComments" class="commentMain">
    <app-vote [voters]="generateVoters(comment)" style="display: table-cell;"> </app-vote>
    <div id="imgDiv">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzlDPRr1xSW0lukY2EmVpAx5Ye1S8H5luUVOK2IqFdcsjCDQxK">
    </div>
    <div class="commentWrapper">
        <div class="commentText">
            <div id="header">
                <p><b>{{ comment.user.firstName + " " + comment.user.lastName }} :</b></p>
                <div id="icons">
                    <!-- <i class="fas fa-check" title="Mark as Issue Resolved"></i>
                    <i class="fas fa-pencil-alt" title="Edit Comment"></i> -->
                    <i (click)="deleteComments()" *ngIf="isDeletable"  id="trash" class="fas fa-trash-alt" title="Delete Comment"></i>
                </div>
            </div>
            <div id="commentTxt">
                <p> <span *ngIf="comment.isIssue"><i class="fas fa-exclamation-triangle" style="color: gold; font-size: 22px;"></i></span> {{ comment.text }} </p>
            </div>
        </div>
    </div>

</div>
