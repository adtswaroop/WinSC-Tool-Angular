<!-- form start -->
<form id="vision-form" [formGroup]='addVisionForm' (ngSubmit)="addVision()">
    <div class="box-body">
        <div class="form-group">
            <label id="project-name" for="vision">{{activeProject.name}}</label>
            <br>
            <label id="project-vision" for="vision">{{activeProject.vision}}</label>
            <br>
            <label style="font-weight: 600;"> {{"Total members: "+activeProject.users.length}}</label>
        </div>
    </div>
</form>
