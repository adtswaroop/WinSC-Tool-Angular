<div class="category-holder">
    <div id="category-header-wrapper">
        <p class="category-header">
            Categories
        </p>
        <button id="apply-category" type="submit" class="btn btn-primary" placement="bottom" ngbTooltip="Select categories and click Filter to filter win conditions" (click)="applyCategory()">Filter</button>
    </div>
    <form id="category-form" [formGroup]="categoryForm">
        <div *ngFor="let category of categories">
          <label formArrayName="categories">
          <input type="checkbox" (change)="handleCheck($event, category)"/>
          <span id="category-name" [ngStyle]="{'background-color': addHashToCategory(category.color) }">{{category.name}} <span [hidden]="category.type!='mmf'"> (MMF)</span></span>
        </label>
          <i class="fas fa-trash-alt trash" id="delete-category" (click)="deleteCategory(category)"></i>
        </div>

        <div class="category-input">
            <div id="name-holder">
                <input #box (keyup)="handleKey($event,box)" class="text" type="text" placeholder="Enter a new category...">
                <input type="color" id="category-color" value="#ff0000">
            </div>
            <label placement="bottom" ngbTooltip="Check to set the new category as MMF"><input type="checkbox" id="mmf-input">Minimum Marketable</label>
            <button id="apply-category" class="btn btn-primary float-left" placement="bottom" ngbTooltip="Click to add new category" (click)="fakeEvent(box)">Add Category</button>

          </div>
    </form>
</div>
